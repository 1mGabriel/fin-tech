<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
 rel="stylesheet">
 <!-- style -->
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <!-- script -->
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <script src="/js/index.js" defer></script>
    <title>Fin-Tech</title>
</head>
<body id="body">
    <nav  id="navContainer"class="nav-container">
        <div class="logo">
            <h1>Fin-Tech</h1>
        </div>
        <div id="userContainer" class="user-container">
            <i class="fa-solid fa-user -fw"></i>
            <p>Gabriel Pereira</p>
            <p>xxx-xxx-xxx-x</p>
        </div>
        <div  class="options-navbar">
          <div id="saldoOption" class="options">
            <i class="fa-solid fa-dollar-sign fa-fw"></i>
            <p>Saldo</p>
          </div>
          <div id="cartoesOption" class="options">
            <i class="fa-solid fa-money-check-dollar fa-fw"></i>
            <p>Cartões</p>
          </div>
          <div id="faturasOption" class="options">
            <i class="fa-solid fa-receipt fa-fw"></i>
            <p>Faturas</p>
          </div>
          <div id="tranferenciasOption" class="options">
            <i class="fa-solid fa-money-bill-transfer fa-fw"></i>
            <p>Trânferencias</p>
          </div>
          <div id="emprestimosOption" class="options">
            <i class="fa-solid fa-comments-dollar fa-fw"></i>
            <p>Emprestimos</p>
          </div>
        </div>
    </nav>
    <section id="mainContainer" class="main-container">

        <!-- Saldo -->
        <div class="saldo-container" id="saldoContainer">
            <div class="pocket-container">
                <h1>Saldo atual:</h1>
                <p>R$ <span id="actualValue">0</span></p>
                <p>limite: -<span id="limitValue">0</span></p>
            </div>
            <div class="in-out-container">
                <div class="in-container">
                    <h2>Entrada</h2>
                    <div>
                    <input type="number" name="in" id="inInput">
                    <button id="checkIn">Depositar</button>
                    </div>
                </div>
                <div class="out-container">
                    <h2>Saida</h2>
                    <div>
                    <input type="number" name="out" id="outInput">
                    <button id="checkOut">Retirar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Extrato -->
        <div class="extract-title">
            <p>Extrato</p>
        </div>
        <div class="extract-container" id="extractContainer"> 
        </div>
    </section>


    <!-- Notificações -->

</body>
<script>
  AOS.init();
</script>

</html>
